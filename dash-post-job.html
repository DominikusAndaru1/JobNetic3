  <script>
    document.getElementById('jobForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
        job_title: document.getElementById('job_title').value.trim(),
        job_category: document.getElementById('job_category').value.trim(),
        job_type: document.getElementById('job_type').value.trim(),
        salary: document.getElementById('salary').value.trim(),
        experience: document.getElementById('experience').value.trim(),
        qualification: document.getElementById('qualification').value.trim(),
        gender: document.getElementById('gender').value.trim(),
        country: document.getElementById('country').value.trim(),
        city: document.getElementById('city').value.trim(),
        location: document.getElementById('location').value.trim(),
        latitude: parseFloat(document.getElementById('latitude').value),
        longitude: parseFloat(document.getElementById('longitude').value),
        email: document.getElementById('email').value.trim(),
        website: document.getElementById('website').value.trim(),
        est_since: document.getElementById('est_since').value.trim(),
        complete_address: document.getElementById('complete_address').value.trim(),
        description: document.getElementById('description').value.trim(),
        start_date: document.getElementById('start_date').value,
        end_date: document.getElementById('end_date').value,
    };

    // Debug output
    console.log('Form Data:', formData);

    if (!formData.country) {
      alert('Country harus diisi');
      return;
    }
    if (!formData.city) {
      alert('City harus diisi');
      return;
    }
    if (isNaN(formData.latitude) || isNaN(formData.longitude)) {
      alert('Latitude dan Longitude harus valid');
      return;
    }

    try {
        const res = await fetch('http://localhost:3000/api/job-post', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        if (!res.ok) {
          const errorData = await res.json();
          alert('Error: ' + errorData.message);
          return;
        }
        const result = await res.json();
        alert(result.message);
    } catch (error) {
        alert('Error: ' + error.message);
    }
    });

  </script>
